# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/mizkin?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 

# DB username
spring.datasource.username=root

# DB password
spring.datasource.password=1234

#DDL(Create, Alter, Drop)
spring.jpa.hibernate.ddl-auto=update

# showing SQL in format
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#App Properties
mizkin.app.jwtSecret=bezKoderSecretKey
mizkin.app.jwtExpirationMs = 86400000